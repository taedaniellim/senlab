title: Şen Receptorology Lab
# subtitle: Principal Investigator Mehmet Şen
description: UNRAVELING THE MYSTERIES OF PHYSICAL AND CHEMICAL REGULATORY MECHANISMS IN PROTEIN FUNCTION
header: images/fibrinogen.jpg
footer: images/background.jpg
links:
  email: SenLab@uh.edu
  orcid: 0000-0001-8713-9213
  google-scholar: ETJoidYAAAAJ
  twitter: TheSenLab
  instagram: TheSenLab
  youtube: TheSenLab
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: members
    values:
      layout: member
  - scope:
      type: posts
    values:
      layout: post
collections:
  members:
    output: true
  posts:
    output: true
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at
highlighter: rouge
theme: null
sass:
  sass_dir: _styles
include:
  - _styles
  - _scripts
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
email: contact@taedaniellim.com
github: taedaniellim
twitter: taedaniellim
instagram: taedaniellim
youtube: taedaniellim
